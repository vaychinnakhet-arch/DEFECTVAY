    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // Priority: Browallia New (Windows) -> BrowalliaUPC -> Sarabun (Web fallback)
              sans: ['"Browallia New"', '"BrowalliaUPC"', 'Sarabun', 'sans-serif'],
            },
            // Override font sizes to compensate for Browallia's small rendering
            fontSize: {
              'xs': ['16px', { lineHeight: '1.4' }],   // Was 12px -> 16px
              'sm': ['18px', { lineHeight: '1.5' }],   // Was 14px -> 18px
              'base': ['22px', { lineHeight: '1.6' }], // Was 16px -> 22px
              'lg': ['24px', { lineHeight: '1.6' }],   // Was 18px -> 24px
              'xl': ['26px', { lineHeight: '1.5' }],   // Was 20px -> 26px
              '2xl': ['30px', { lineHeight: '1.4' }],  // Was 24px -> 30px
              '3xl': ['36px', { lineHeight: '1.3' }],  // Was 30px -> 36px
              '4xl': ['42px', { lineHeight: '1.2' }],  // Was 36px -> 42px
            }
          },
        },
      }
    </script>
    <!-- Import Sarabun as a fallback for devices that don't have Browallia -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: "Browallia New", "BrowalliaUPC", "Sarabun", sans-serif;
        /* Enforce a larger base size for comfort */
        font-size: 22px; 
        line-height: 1.6;
      }
      
      /* Optional: Fix input heights because larger fonts might clip in small inputs */
      input, select, button {
        font-family: inherit;
      }
    </style>
